<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Viewing: {{ filename }}</h2>

    {% if image %}
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="{{ filename }}" width="300">
    {% else %}
        <pre>{{ content }}</pre>
    {% endif %}

    <br>
    <a href="/">Back to Uploads</a>
</body>
</html>
